spring.application.name=Purse

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:purse_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Authorization Server Configuration
spring.security.oauth2.authorizationserver.issuer=http://localhost:8080

# Client Registration for OAuth2
spring.security.oauth2.client.registration.purse-client.client-id=purse-client
spring.security.oauth2.client.registration.purse-client.client-secret=secret
spring.security.oauth2.client.registration.purse-client.scope=read,write
spring.security.oauth2.client.registration.purse-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.purse-client.redirect-uri=http://localhost:8080/login/oauth2/code/purse-client

# Logging Configuration
logging.level.com.example.Purse=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG